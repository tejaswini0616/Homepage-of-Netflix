<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="netflix-logo.jpg" alt="Netflix Logo">
            </div>
            <div class="buttons">
                <button class="login-button">Log In</button>
            </div>
        </nav>
        <div class="hero">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <button class="signup-button">Sign Up</button>
        </div>
    </header>
    <section class="movie-recommendations">
        <h2>Recommended for You</h2>
        <div class="movie-grid">
            <div class="movie">
                <img src="movie1.jpg" alt="BRO">
                BRO
            </div>
            <div class="movie">
                <img src="movie2.jpg" alt="Thu Jhoothi Mai Makkar">
                Thu Jhoothi Mai Makkar
            </div>
            <div class="movie">
                <img src="movie3.jpg" alt="Adipurush">
                Adipurush
            </div>
            <div class="movie">
                <img src="movie4.jpg" alt="">
                Lust Stories 2 
            </div>
            <div class="movie">
                <img src="movie5.jpg" alt="">
                Kabir Singh
            </div>
            <div class="movie">
                <img src="movie6.jpg" alt="">
                GanguBhai
            </div>
            <!-- Add more movie elements as needed -->
        </div>
    </section>
</body>
</html>
